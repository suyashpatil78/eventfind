<ion-tabs>
  <ion-header>
    <ion-toolbar>
      <div class="header">
        <p>ğŸ’µ</p>
        <p>{{user?.points}}</p>
        <ion-thumbnail *ngIf="isLoading" slot="start">
          <ion-skeleton-text class="avatar" [animated]="true"></ion-skeleton-text>
        </ion-thumbnail>
        <img *ngIf="!isLoading" src="{{user?.picture}}" class="avatar" (click)="goToProfilePage()" />
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="map">
      <ion-icon name="image-outline"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="feed">
      <ion-icon name="calendar-number-outline"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="leaderboard">
      <ion-icon name="podium-outline"></ion-icon>
      <ion-label>Leaderboard</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
